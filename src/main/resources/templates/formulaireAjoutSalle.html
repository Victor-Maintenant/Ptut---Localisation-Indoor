    <h1>Ajout d'une Salle</h1>

    <form th:object="${salle}" method="POST" th:action="@{save}">
        <label for="num">Num:</label>
        <input type="text" th:field="*{num}" placeholder="A001"/>
        <label for="maxPer">Nombre de personne Max:</label>
        <input type="number" th:field="*{max_Per}" placeholder="0~99"/>
        <label for="nom">Batiment:</label>
        <select for="batiment" th:field="*{batiment}">
          <option th:each="a: ${batiments}" th:value="${a.id_Batiment}" th:text="${a.nom}"></option>
        </select>
        <input type="submit" value="Enregistrer" />
    </form>
