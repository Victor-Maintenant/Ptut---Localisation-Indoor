    <h1>Ajouter un bâtiment</h1>

    <form th:object="${batiment}" method="POST" th:action="@{save}">
        <label for="nom">Nom:</label>
        <input type="text" th:field="*{nom}" placeholder="Nom"/>
        <label for="adresse">Adresse:</label>
        <input type="text" th:field="*{adresse}" placeholder="1 rue de la boulangerie"/>
        <label for="ville">Ville:</label>
        <select for="ville" th:field="*{ville}">
          <option th:each="a: ${villes}" th:value="${a.id_Ville}" th:text="${a.nom}"></option>
        </select>
        <input type="submit" value="Enregistrer" />
    </form>

        <div class="main">
        </div>
