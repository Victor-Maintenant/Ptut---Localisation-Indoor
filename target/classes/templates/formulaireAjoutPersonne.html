<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Ajouter une personne</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/location.ico" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/formulaires.css}" href="../static/css/formulaires.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <script type="module" src="ecole3D.js"></script>

</head>

<body>
    <nav>
        <ul>
            <li><a class="active" th:href="@{/accueil}" href="accueil.html">Accueil</a></li>
            <li><a th:href="@{/configuration}" href="configuration.html">Configuration application</a></li>
            <li><a href="#">Plan général des locaux</a>
            <ul class="sous">
                <li><a th:href="@{/plan}" href="plan.html">Afficher le plan </a></li>
                <li><a th:href="@{/itineraire}" href="itineraire.html">Rechercher un itinéraire</a></li>
                <li><a th:href="@{/planDonnees}" href="planDonnees.html">Affichage du plan avec les Données</a></li>
            </ul></li>
            <li><a th:href="@{/rechercherPersonne}" href="rechercherPersonne.html">Rechercher une personne</a></li>
        </ul>
    </nav>


    <h1>Ajouter une personne</h1>

    <form th:object="${personne}" method="POST" th:action="@{save}">
        <label for="nom">Nom :</label>
        <input type="text" th:field="*{nom}" placeholder="Nom"/>
        <br/><br/>
        <label for="prenom">Prénom :</label>
        <input type="text" th:field="*{prenom}" placeholder="Prenom"/>
        <br/><br/>
        <label for="sexe">Genre :</label>
        <input list="listeGenre" type="text" th:field="*{sexe}" placeholder="Homme"/>
        <datalist id="listeGenre">
            <option value="Homme"/>
            <option value="Femme"/>
            <option value="Neutre"/>
        </datalist>
        <br/><br/>
        <label for="age">Age:</label>
        <input type="number" th:field="*{age}" placeholder="0~99"/>
        <br/><br/>
        <label for="adresse">Adresse:</label>
        <input type="text" th:field="*{adresse}" placeholder="1 rue de la boulangerie"/>
        <br/><br/>
        <label for="ville">Ville:</label>
        <select for="ville" th:field="*{ville}">
          <option th:each="v: ${villes}" th:value="${v.id_Ville}" th:text="${v.nom}"></option>
        </select>
        <br/><br/>
        <label for="type">Type de Personnel:</label>
        <select for="type" th:field="*{type}">
          <option th:each="t: ${typeP}" th:value="${t.id_Type}" th:text="${t.libelle}"></option>
        </select>
        <br/><br/>
        <input type="submit" value="Enregistrer" />
    </form>

        <div class="main">
        </div>

</body>

</html>
